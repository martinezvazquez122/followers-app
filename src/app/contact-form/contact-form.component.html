<form #f="ngForm" (ngSubmit)="Submit(f)">
  <div ngModelGroup="contact">
      <div class="form-group">
          <label for="firstName">
            First Name
          </label>
          <input 
            minlength="4" 
            maxlength="10" 
            pattern="banana" 
            required 
            ngModel 
            name="firstName" 
            #firstName="ngModel" 
            (change)="log(firstName)" 
            id="firstName" 
            type="text" 
            class="form-control">
          <div 
            *ngIf="firstName.touched && !firstName.valid" 
            class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              First Name is required
            </div>
            <div *ngIf="firstName.errors.minlength">
              First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters
            </div>
            <div *ngIf="firstName.errors.pattern">
              First Name doesn't match the pattern
            </div>
          </div>
      </div>
  </div>  
  <div class="form-group">
    <label for="comment">
      Comment
    </label>
    <textarea 
      ngModel 
      name="comment" 
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
        <input ngModel name="isSubscribe" type="checkbox">Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethod" [value]="method.id">{{ method.name }}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethod" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id">{{method.name}}
    </label>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button 
    class="btn btn-primary"
    [disabled]="!f.valid">
    Submit
  </button>
</form>

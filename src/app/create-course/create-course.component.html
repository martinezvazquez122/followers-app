<form #f="ngForm" (ngSubmit)="Submit(f)">
  <div class="form-group">
    <label for="course-name">Course Name</label>
    <input 
      required 
      minlength="5" 
      ngModel 
      name="course-name" 
      #course="ngModel" 
      id="course-name" 
      type="text" 
      class="form-control"
      (change)="log(course)">
      <div *ngIf="course.touched && course.invalid" class="alert alert-danger">
        <div *ngIf="course.errors.required">
          Course Name is required
        </div>
        <div *ngIf="course.errors.minlength">
          Name should be minimum 5 characters
        </div>
      </div>      
  </div>
  <div class="form-group">
    <label for="category-selection">Category</label>
    <select required ngModel #category="ngModel" name="category" id="category-selection" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
        <div *ngIf="category.errors.required">
          Category is required
        </div>
      </div>
  </div>
  <div class="checkbox">
    <label>
      <input ngModel name="isSubscribe" type="checkbox">30-day money-back guarantee
    </label>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button 
    class="btn btn-primary"
    [disabled]="!f.valid">
    Create
  </button>
</form>
